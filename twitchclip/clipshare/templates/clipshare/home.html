{% extends "clipshare/base.html" %}

{% block content %}
    {% for post in posts %}
        {% comment %} <img class="rounded-circle article-img" scr="{{ post.author.profile.image.url }}" {% endcomment %}
        <h1><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <p>{{post.content}}</P>
        <p>{{post.clip_link}}</P>
            <iframe
            src="https://clips.twitch.tv/embed?clip=TemperedSparklyPterodactylWow-PsYVyuazvZIuFGWW&parent=127.0.0.1&parent=localhost"
            height="340"
            width="600"
            allowfullscreen>
        </iframe>     
    {% endfor %}
{% endblock content %}
